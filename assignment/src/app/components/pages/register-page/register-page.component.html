<div class="container d-flex justify-content-center align-items-center"*ngIf="loading">
    <div class="spinner-border" role="status">
    </div>
</div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <h1 class="text-center">Register</h1>
        <div class="col-md-6">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name">
                    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                        class="text-danger">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email">
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                        class="text-danger">
                        Please enter a valid email address
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" formControlName="dob" class="form-control" id="dob">
                    <div *ngIf="registerForm.get('dob')?.invalid && registerForm.get('dob')?.touched"
                        class="text-danger">
                        Date of Birth is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password">
                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                        class="text-danger">
                        Password is required (minimum 3 characters)
                    </div>
                    <div class="login-link">
                        <a routerLink="/login">Already have account?</a>
                    </div>
                </div>
                <div class="form-group">

                    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary form-control mt-4">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
