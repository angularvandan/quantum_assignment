<div class="container d-flex justify-content-center align-items-center"*ngIf="loading">
    <div class="spinner-border" role="status">
    </div>
</div>
<div class="container"*ngIf="!loading">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <form [formGroup]="loginForm" (ngSubmit)="login()" class="position-relative">
                <div class="sign-in-title position-absolute">
                    <h1 class="sign-in">SIGN IN</h1>
                </div>
                <div class="sign-in-logo d-flex justify-content-center align-items-center pt-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="white"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                </div>
                <div class="form-group">
                    <div class="username position-relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="position-absolute bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        </svg>
                        <input type="email" formControlName="email" class="form-control" id="email"
                            placeholder="Username">
                    </div>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                        Please enter a valid email address
                    </div>
                </div>
                <div class="form-group">
                    <div class="password position-relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="position-absolute bi bi-file-lock2-fill" viewBox="0 0 16 16">
                            <path d="M7 6a1 1 0 0 1 2 0v1H7z" />
                            <path
                                d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0" />
                        </svg>
                        <input type="password" formControlName="password" class="form-control" id="password"
                            placeholder="Passowrd">
                    </div>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-danger">
                        Password is required
                    </div>
                    <div class="forgot-password">
                        <a routerLink="">Forgot your password ?</a>
                    </div>
                    <div class="register-link">
                        <a routerLink="/register">Don't have account?</a>
                    </div>
                </div>
                <div class="form-group form-group-button">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
