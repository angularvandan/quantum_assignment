<div class="container">
    <div class="logout d-flex justify-content-end">
        <button type="button" class="btn btn-primary mt-4"(click)="onLogout()">Logout</button>
    </div>
    <h2 class="text-center mt-5">User Table</h2>
    <div class="table-responsive">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userData;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.date}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.status}}</td>
                    <td class="d-flex flex-nowrap">
                        <button class="btn btn-primary me-2">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
